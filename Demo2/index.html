<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/jcarousel.skeleton.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />				
		<title>AdWall Testing </title>
	</head>
	<body>
		<div id="adWall"></div>
		<div id="twitter-ad" style="display:none;" >
			<div class="adBlock">
				<div style="padding:0;margin:0;height:100%">
					<div class="tweet-header row">
						<img alt="twitter-logo" src="images/twitter.png" height="40%" style="display: inline-block;">
						<div style="display: inline-block;vertical-align:middle;" class="stream">{{ stream }}</div>
					</div>

					<div class="tweet-content row" style="padding:0;margin:0">
						<div class="tweet-content-wrapper">
							<div class="jcarousel">
							</div>
						</div>
					</div>

					<div class="tweet-users">
						<p>Just now via Twitter<p>						
					</div>
				</div>
			</div>
		</div>

		<div id="tweet-content-template" class="tweet-content-template" style="display:none">
			<div class="tweet-by user"><strong>{{ user }}</strong> says</div>
			<div class="tweet-body message">"{{ message }}"</div> 
		</div>

	</body>
	<footer>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.ui.widget.js"></script>
		<script src="js/jquery.ui.core.min.js"></script>
		<script src="js/jquery.jcarousel.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/underscore.js"></script>
		<script src="main.js"></script>
	</footer>
</html>
